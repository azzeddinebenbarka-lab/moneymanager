name: EAS Build Android

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.n_KROHoz54Avq2VACnFQFtfq3F6au_i_N6qFFY6x }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.profile }} \
            --non-interactive

      - name: Build complete
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo "Profile: ${{ github.event.inputs.profile }}"
          echo "Check your build at: https://expo.dev/accounts/azzeddine2025/projects/moneymanager/builds"
