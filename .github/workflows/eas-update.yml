name: EAS Update Auto

on:
  push:
    branches:
      - rollback/v6
    paths-ignore:
      - '**.md'

jobs:
  update:
    name: Publish EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.n_KROHoz54Avq2VACnFQFtfq3F6au_i_N6qFFY6x }}

      - name: Install dependencies
        run: npm install

      - name: Publish update
        run: |
          eas update \
            --branch main \
            --message "${{ github.event.head_commit.message }}" \
            --platform android \
            --non-interactive

      - name: Comment on commit
        if: success()
        run: |
          echo "âœ… EAS Update published successfully!"
          echo "Branch: main"
          echo "Platform: android"
          echo "Message: ${{ github.event.head_commit.message }}"
